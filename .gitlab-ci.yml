image: hitalos/android:build-tools-33.0.2

stages:
  - build
  - test

before_script:
  - yes | sdkmanager --licenses

build:
  stage: build
  script:
    - ./gradlew assembleDebug

test:
  stage: test
  script:
    - ./gradlew testDebugUnitTest
  artifacts:
    when: always
    reports:
      junit: app/build/test-results/testDebugUnitTest/
    paths:
      - app/build/reports/tests/testDebugUnitTest/
    expire_in: 1 week
